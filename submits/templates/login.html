{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel='stylesheet' type='text/css' media='screen' href='{% static "styles/login.css" %}'> 

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="{% static 'images/LogoIFSP200.jpg' %}" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form method="POST">
        {% csrf_token %}
        <input type="text" class="fadeIn second" name="username" placeholder="login">
        <input type="password" class="fadeIn third" name="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="{% url 'password_reset' %}">Esqueceu a senha</a>
        <br><br>
        <a class="underlineHover" href="{% url 'registrar' %}">Registrar</a>
      </div>

    </div>
  </div>


{% endblock %}
