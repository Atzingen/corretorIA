{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <h4 class="text-center">Cadastre-se </h4>
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">fdfsdfsdf</span>
            </div>
        </div>
        <div class="col-md-8 border-right">
            <form method="POST">
                {% csrf_token %}
                <div class="row mt-3">     
                    <div class="col-md-12"><label class="labels">Username</label><input type="text" name="username" class="form-control" value=""></div>
                </div>
                <div class="row mt-3">     
                    <div class="col-md-12"><label class="labels">Nome</label><input type="text" name="first_name" class="form-control" value=""></div>
                </div>
                <div class="row mt-3">     
                    <div class="col-md-12"><label class="labels">Sobrenome</label><input type="text" name="last_name" class="form-control"  value=""></div>
                </div>
                <div class="row mt-3">     
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" name="email" class="form-control" value=""></div>
                </div>
                <div class="row mt-3">     
                    <div class="col-md-12"><label class="labels">RA</label><input type="text" name="RA" class="form-control" value=""></div>
                </div>
                <div class="row mt-3">     
                    <div class="col-md-12"><label class="labels">Senha</label><input type="password" name="password1" class="form-control" value=""></div>
                </div>
                <div class="row mt-3">     
                    <div class="col-md-12"><label class="labels">Digite novamente</label><input type="password" name="password2" class="form-control" value=""></div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" id="atualizar" type="button submit">Atualizar perfil</button>
                </div>
            </form>
        </div>
    </div>
</div>
