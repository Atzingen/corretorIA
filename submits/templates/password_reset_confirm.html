{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container p-5">
    <h2 class="font-weight-bold mt-3"> Atualização de password </h2>
    <hr>
    <p> Por favor digite seu novo password</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}              
        <button class="btn btn-primary" type="submit">Alterar Password</button>
    </form>
</div> 


{% endblock %}
